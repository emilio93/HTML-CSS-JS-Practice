<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A Basic HTML5 Template</title>
    <link rel="stylesheet" href="styles.css?v=1.0" />
  </head>
  <body>
    <h1 class="user-form-title">Formulario de Registro</h1>
    <form>
      <div class="user-input-item">
        <label class="user-input-item-label" for="email">Correo</label>
        <input class="user-input" type="email" id="email" />
      </div>
      <div class="user-input-item">
        <label class="user-input-item-label" for="name">Nombre completo</label>
        <input class="user-input" type="text" id="name" />
      </div>
      <div class="user-input-item">
        <label class="user-input-item-label" for="birthdate">
          Fecha nacimiento
        </label>
        <input class="user-input" type="date" id="birthdate" />
      </div>
      <p>Seleccione su pais:</p>
      <div>
        <label for="country">Pais</label>
        <select name="country" id="country">
          <option value="">Seleccione...</option>
        </select>
      </div>
      <p>Seleccione su g√©nero:</p>
      <div id="gender">
      </div>
      <p>Seleccione sus hobbies:</p>
      <div id="hobbies">
      </div>
      <button onclick="submitForm()" class="primary-button" type="button">
        registrarse
      </button>
      <button class="secondary-button" type="button">cancelar</button>
    </form>
    <div id="response"></div>
    <script src="data.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
